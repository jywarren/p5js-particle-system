<body>

    <!-- Particle system code -->
    <script src="includes/psytem.js"></script>
    <script type="text/javascript">
        //*****************************
        // Emitters
        //*****************************
        var emittersSetup =
        [
            {x:-90,  y:-290, count:30, size:20, vx:16, vy:1,  type:"linear"},
            {x:-390, y:-290, count:50, size:35, vx:34, vy:7,  type:"linear", direction:-30},
            {x:270,  y:-200, count:40, size:30, vx:16, vy:3,  type:"linear", direction:-16},
            {x:500,  y: 100, count:50, size:40, vx:18, vy:10, type:"linear", direction:-5},
        ];

        //Alloc all emitters
        castEmitters();
        //Free all particles
        startEmitters(); //Will start all emitters
        //To start a single emitter

    </script>
